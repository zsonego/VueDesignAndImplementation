<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global
.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { effect, ref } = VueReactivity;

      function shouldSetAsProps(el, key, value) {
        if (key === 'form' && el.tagName === 'INPUT') return false;
        return key in el;
      }
      // 封装的卸载函数
      function unmount(vnode) {
        // 拿到父节点 调用删除
        let parent = vnode.el.parentNode;
        if (parent) {
          parent.removeChild(vnode.el);
        }
      }

      function createRenderer(options) {
        const { createElement, insert, setElementText, patchProps } = options;

        // vnode 虚拟dom  container 容器
        // 挂载虚拟dom的方法
        function mountElement(vnode, container) {
          const el = (vnode.el = createElement(vnode.type));
          // 如果存在属性 就遍历属性
          if (vnode.props) {
            for (const key in vnode.props) {
              patchProps(el, key, null, vnode.props[key]);
            }
          }

          if (typeof vnode.children === 'string') {
            setElementText(el, vnode.children);
          } else if (Array.isArray(vnode.children)) {
            vnode.children.forEach((child) => {
              patch(null, child, el);
            });
          }
          insert(el, container);
        }

        function patchElement(oldVnode, newVnode) {}
        // 传入新旧虚拟dom 跟容器
        function patch(oldVnode, newVnode, container) {
          // 如果存在旧的虚拟dom并且旧的虚拟dom类型跟新的类型不同
          // 卸载旧的虚拟dom 并置空旧的虚拟dom
          if (oldVnode && oldVnode.type !== newVnode.type) {
            unmount(oldVnode);
            oldVnode = null;
          }

          if (!oldVnode) {
            // 如果没有旧的vnode将执行初次挂载
            // 传入新的虚拟dom 容器
            mountElement(newVnode, container);
          } else {
            // 更新 打补丁
            patchElement(oldVnode, newVnode);
          }
        }
        // vnode 虚拟dom
        // container 挂载的容器
        // 如果vnode有值 container._vnode没值 表示初始化渲染
        // 如果vnode没值 container._vnode有值 表示卸载
        // 如果vnode有值 container._vnode有值 表示更新
        function render(vnode, container) {
          if (vnode) {
            // 如果虚拟dom存在 调用patch函数
            // container._vnode表示旧的虚拟dom vnode表示新的虚拟dom
            patch(container._vnode, vnode, container);
          } else {
            if (container._vnode) {
              // 卸载
              // 卸载传递的参数是旧的虚拟dom
              // unmount函数中将拿到旧虚拟dom父节点
              // 然后通过父节点将旧虚拟dom移除
              unmount(container._vnode);
            }
          }
          container._vnode = vnode;
        }
        return {
          render,
        };
      }

      const vnode = {
        type: 'div',
        props: {
          id: 'foo',
        },
        children: [
          {
            type: 'p',
            children: 'hello, vue',
          },
          {
            type: 'button',
            children: 'click me',
            props: {
              disabled: false,
              onClick: [
                () => {
                  console.log('hello');
                },
                () => {
                  console.log('world');
                },
              ],
            },
          },
        ],
      };
      const renderer = createRenderer({
        // 用于创建元素
        createElement(tag) {
          return document.createElement(tag);
        },
        // 用于设置元素的文本节点
        setElementText(el, text) {
          el.textContent = text;
        },
        // 用于在给定的父节点下添加指定元素
        insert(el, parent, anchor = null) {
          parent.insertBefore(el, anchor);
        },
        patchProps(el, key, prevValue, nextValue) {
          if (/^on/.test(key)) {
            const name = key.slice(2).toLowerCase();
            let invokers = el._vei || (el._vei = {});
            let invoker = invokers[key];
            if (nextValue) {
              if (!invoker) {
                invoker = el._vei[key] = (e) => {
                  if (Array.isArray(invoker.value)) {
                    invoker.value.forEach((fn) => fn(e));
                  } else {
                    invoker.value(e);
                  }
                };
                invoker.value = nextValue;
                el.addEventListener(name, invoker);
              } else {
                invoker.value = nextValue;
              }
            } else if (invoker) {
              el.removeEventListener(name, invoker);
            }
          } else if (key === 'class') {
            el.className = nextValue || '';
          } else if (shouldSetAsProps(el, key, nextValue)) {
            const type = typeof el[key];
            if (type === 'boolean' && nextValue === '') {
              el[key] = true;
            } else {
              el[key] = nextValue;
            }
          } else {
            el.setAttribute(key, nextValue);
          }
        },
      });
      renderer.render(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
